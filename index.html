<!DOCTYPE html>
<html>
<head>
	<title>Alarm Clock</title>
	<link rel='stylesheet' type='text/css' href='alarm_clock.css'>	
</head>
<body>
<div id='main-container'>
			<h2 id='alarm_clock'></h2>
		</div>

		<div id='alarm-container'>
			<h3>when would you like the timer to go off?</h3>
				<label>
					<div>
					<select id='alarmhrs' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmmins' ></select>
					</div>
				</label>
				<label>
					<div>
					<select id='alarmsecs' ></select>
					</div>
				</label>
				<label>
					<div>
						<select id="ampm">
							<option value="AM">A.M.</option>
							<option value="PM">P.M.</option>
						</select>
					</div>
				</label>
				</div>
		</div>

		<div id='buttonHolder'>
			<div>
				<button  id='setButton' onClick='alarmSet()'>Set Alarm</button>
			</div>

			<div>
				<button  id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
			</div>
		</div>

		<script type='text/javascript' src='clock.js'></script>
</body>
</html>
